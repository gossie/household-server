spring:
    application:
        name: gateway
    datasource:
        url: jdbc:h2:mem:testdb
    freemarker:
        template-loader-path: classpath:/templates
        suffix: .html

logging:
    level:
        org.springframework.web: ERROR
        org.hibernate: ERROR

server:
    port: ${PORT:8080}

shopping-list:
    url: http://localhost:8081

cleaning-plan:
    url: http://localhost:8082

food-plan:
    url: http://localhost:8083

cookbook:
    url: http://localhost:8084
