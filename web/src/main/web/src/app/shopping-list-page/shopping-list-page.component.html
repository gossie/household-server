<div *ngIf="shoppingList">
    <form [formGroup]="shoppingListGroupForm">
        <div class="field is-grouped">
            <div class="control">
                <input class="input" type="text" formControlName="name" placeholder="Gruppenname" />
            </div>
            <div class="control">
                <button class="button is-link" [ngClass]="{'is-loading': isLoading()}" (click)="addShoppingListGroup()" [disabled]="!shoppingListGroupForm.valid">Hinzuf√ºgen</button>
            </div>
        </div>
    </form>
    <app-shopping-list-group *ngFor="let group of shoppingList.shoppingListGroups"
                             [shoppingListGroup]="group"
                             (shoppingListEmitter)="handleShoppingList($event)"></app-shopping-list-group>
</div>
