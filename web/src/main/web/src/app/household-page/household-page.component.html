<div *ngIf="household; else noHousehold">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand" [routerLink]="[{ outlets: { inner: ['cover'] } } ]">
            <a class="navbar-item" >
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>

            <a (click)="toggleNavbar()" role="button" class="navbar-burger burger" [ngClass]="{'is-active': expanded}" aria-label="menu" aria-expanded="false" data-target="householdNavbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="householdNavbar" class="navbar-menu" [ngClass]="{'is-active': expanded}">
            <div class="navbar-start">
                <a [routerLink]="[{ outlets: { inner: ['shopping-list', { url: determineUrl('shoppingList') }] } }]" class="navbar-item">
                    Einkaufsliste
                </a>

                <a [routerLink]="[{ outlets: { inner: ['cleaning-plan', { url: determineUrl('cleaningPlan') }] } }]" class="navbar-item">
                    Putzplan
                </a>

                <a [routerLink]="[{ outlets: { inner: ['food-plan', { url: determineUrl('foodPlan') }] } }]" class="navbar-item">
                    Essensplan
                </a>

                <a [routerLink]="[{ outlets: { inner: ['cookbook', { url: determineUrl('cookbook') }] } }]" class="navbar-item">
                    Rezepte
                </a>
            </div>
        </div>
    </nav>
    <div>
        <router-outlet name="inner"></router-outlet>
    </div>
</div>

<ng-template #noHousehold>
    <a (click)="createHousehold()" class="button is-primary">
        Haushalt erstellen
    </a>
    <ul>
        <li *ngFor="let invitation of getInvitations()">
            <span>{{ invitation.sender }}</span>
        </li>
    </ul>
</ng-template>
