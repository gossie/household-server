<div class="card item">
    <header class="card-header" (click)="toggleShoppingListItem($event)">
        <p class="card-header-title">
            <label class="checkbox">
                <input [checked]="shoppingListItem.selected"
                       type="checkbox">&nbsp;

            </label>
            {{ shoppingListItem.name }}
        </p>
    </header>
</div>
