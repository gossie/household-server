<div class="card item">
    <header class="card-header" (click)="toggleShoppingListItem()">
        <p class="card-header-title">
            <label class="checkbox">
                <input [checked]="shoppingListItem.selected" type="checkbox">&nbsp;
                <span [ngClass]="{'selected': shoppingListItem.selected}">{{ shoppingListItem.name }}</span>
            </label>
        </p>
    </header>
</div>
