<div *ngIf="!shoppingListItem.hidden" class="card item">
    <header class="card-header" (click)="toggleShoppingListItem($event)">
        <p class="card-header-title">
            <app-checkbox [label]="shoppingListItem.name"
                          [selected]="shoppingListItem.selected"
                          [ngClass]="{'selected': shoppingListItem.selected}"></app-checkbox>
        </p>
        
    </header>
</div>
