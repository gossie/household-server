<a (click)="openDialog()" class="button is-primary">Neues Rezept</a>

<div class="modal" [ngClass]="{'is-active': open}">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="box">
            <div class="columns is-mobile">
                <div class="column">
                    <form [formGroup]="recipeForm">
                        <input class="input" type="text" formControlName="recipeName" placeholder="Rezept" />
                    </form>
                </div>
            </div>
            <form [formGroup]="ingredientForm">
                <div *ngFor="let ingredient of ingredients" class="columns is-mobile">
                    <div class="column">{{ ingredient.amount }}</div>
                    <div class="column">{{ ingredient.unit }}</div>
                    <div class="column">{{ ingredient.name }}</div>
                    <div class="column">
                        <span (click)="deleteIngredient(ingredient)" class="icon">
                            <i class="fas fa-trash"></i>
                        </span>
                    </div>
                </div>
                <div class="columns is-mobile">
                    <div class="column">
                        <div class="control">
                            <input class="input" type="text" formControlName="amount" placeholder="Anzahl" />
                        </div>
                    </div>
                    <div class="column">
                        <div class="control">
                            <input class="input" type="text" formControlName="unit" placeholder="Einheit" />
                        </div>
                    </div>
                    <div class="column">
                        <div class="control">
                            <input class="input" type="text" formControlName="name" placeholder="Zutat" />
                        </div>
                    </div>
                    <div class="column">
                        <div class="control">
                            <span *ngIf="!ingredientForm.valid" class="icon has-text-grey-light">
                                <i class="fas fa-plus"></i>
                            </span>
                            <span *ngIf="ingredientForm.valid" class="icon" (click)="addIngredient()">
                                <i class="fas fa-plus"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
            <div class="columns is-mobile">
                <div class="column">
                    <button (click)="saveRecipe()" class="button is-primary" [ngClass]="{'is-loading': loading}" [disabled]="!recipeForm.valid">Speichern</button>
                </div>
            </div>
        </div>
    </div>
    <button (click)="closeDialog()" class="modal-close is-large" aria-label="close"></button>
</div>
