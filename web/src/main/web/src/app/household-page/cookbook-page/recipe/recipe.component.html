<div class="card">
    <header class="card-header">
        <p class="card-header-title" (click)="toggleRecipe()">
            {{ recipe.name }}
        </p>
        <a (click)="toggleRecipe()" class="card-header-icon" aria-label="more options">
            <span *ngIf="!isExpanded()" class="icon">
                <i class="fas fa-angle-left"
                   aria-hidden="true">
                </i>
            </span>
            <span *ngIf="isExpanded()" class="icon">
                <i class="fas fa-angle-down"
                   aria-hidden="true">
                </i>
            </span>
        </a>
    </header>
    <div *ngIf="isExpanded()" class="card-content">
        <div class="content">
            <app-ingredient *ngFor="let ingredient of recipe.ingredients"
                            [ingredient]="ingredient">
            </app-ingredient>
        </div>
    </div>
    <footer *ngIf="isExpanded()" class="card-footer">
        <a id="edit-button" class="card-footer-item" (click)="editRecipe()">Editieren</a>
        <a id="delete-button" class="card-footer-item" (click)="deleteRecipe()">LÃ¶schen</a>
    </footer>
</div>
