<div *ngIf="cookbook">
    <app-select-recipe *ngIf="recipeToBuy" [recipe]="recipeToBuy" (ingredientsEmitter)="onIngredientSelection($event)"></app-select-recipe>
    <div class="columns is-mobile">
        <div class="column">
            <app-add-recipe [cookbook]="cookbook"
                            [recipe]="recipeToEdit"
                            (cookbookEmitter)="handleCookbook($event)"></app-add-recipe>
        </div>
    </div>
    <div class="columns is-mobile">
        <div class="column">
            <app-recipe *ngFor="let recipe of cookbook.recipes"
                        [recipe]="recipe"
                        (cookbookEmitter)="handleCookbook($event)"
                        (recipeEmitter)="handleRecipe($event)">
            </app-recipe>
        </div>
    </div>
</div>
