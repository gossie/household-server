<div class="columns is-mobile is-vcentered" [formGroup]="parentForm">
    <div class="column is-8">
        <div class="field">
            <label [for]="controlName" class="label">{{ day }}</label>
            <div class="control">
                <input [id]="controlName" (change)="changeMealName()" (blur)="unfocus()" class="input" type="text" [formControlName]="controlName" autocorrect="off" autocomplete="off">
                <div *ngFor="let recipe of recipes">
                    <a (click)="selectRecipe(recipe)">{{ recipe.name }}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="column is-4">
        <span class="icon" *ngIf="hasConnectedRecipe()" (click)="jumpToRecipe()">
            <i class="fas fa-utensil-spoon"></i>
        </span>
    </div>
</div>
