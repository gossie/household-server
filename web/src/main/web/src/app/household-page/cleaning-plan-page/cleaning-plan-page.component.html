<div *ngIf="cleaningPlan">
    <form [formGroup]="cleaningPlanForm">
        <div class="columns is-mobile">
            <div class="column is-4">
                <div class="control">
                    <input class="input" type="text" formControlName="name" placeholder="Hausarbeit" />
                </div>
            </div>
            <div class="column is-2">
                alle
            </div>
            <div class="column is-2">
                <div class="control">
                    <input class="input" type="text" formControlName="repeat" placeholder="x" />
                </div>
            </div>
            <div class="column is-2">
                Tage
            </div>
            <div class="column is-2">
                <div class="control">
                    <span class="icon" (click)="addChore()">
                        <i class="fas fa-plus"></i>
                    </span>
                </div>
            </div>
        </div>
    </form>
    <div class="columns is-mobile">
        <div class="column is-5">Name</div>
        <div class="column is-3">Zuletzt ausgeführt</div>
        <div class="column is-3">Nächstes Mal</div>
        <div class="column is-1"></div>
    </div>
    <app-chore *ngFor="let chore of cleaningPlan.chores"
               [chore]="chore"
               (cleaningPlanEmitter)="handleCleaningPlan($event)">
    </app-chore>
</div>
