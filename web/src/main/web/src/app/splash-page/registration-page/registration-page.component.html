<form [formGroup]="form" (ngSubmit)="register()">
    <div class="field">
        <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" formControlName="email" placeholder="E-Mail" />
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
        </p>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <input class="input" type="password" formControlName="password" placeholder="Passwort" />
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
        </p>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <input class="input" type="password" formControlName="passwordRepeat" placeholder="Passwort wiederholen" />
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
        </p>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link" type="submit" [disabled]="!form.valid">Registrieren</button>
        </div>
    </div>

    <div *ngIf="isErrorVisible()" class="notification is-warning">
        <button (click)="hideError()" class="delete"></button>
        Die E-Mail Adresse ist schon vorhanden.
    </div>
</form>
