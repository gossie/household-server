spring:
    jpa:
        generate-ddl: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
    datasource:
        url: ${JDBC_DATABASE_URL}
        username: ${DB_USER}
        password: ${DB_PASSWORD}
    cloud:
        stream:
            bindings:
                creationProducer:
                    destination: household_creation
                    binder: local_rabbit
                creationConsumer:
                    destination: household_creation
                    binder: local_rabbit
                deletionProducer:
                    destination: household_deletion
                    binder: local_rabbit
                deletionConsumer:
                    destination: household_deletion
                    binder: local_rabbit
            binders:
                local_rabbit:
                    type: rabbit
                    environment:
                        spring:
                            rabbitmq:
                                host: ${RABBIT_MQ_HOST}
                                port: ${RABBIT_MQ_PORT}
                                username: ${RABBIT_MQ_USERNAME}
                                password: ${RABBIT_MQ_PASSWORD}
